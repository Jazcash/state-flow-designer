<html>
<head>
    <meta charset="utf-8">
    <title>State Flow Designer</title>
</head>

<body>
    <div class="container">
        <div class="diagram-container">
            <div id="diagram" class="diagram"></div>
            <div id="stateModal" class="modal hidden">
                <textarea id="txtState" spellcheck="false"></textarea>
            </div>
            <div id="layoutModal" class="modal hidden">
                <textarea id="txtLayout" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="sidebar">
            <div id="palette" class="palette"></div>
            <div class="actions">
                <button id="btnLayout">Layout Config</button>
                <button id="btnState">State Config</button>
                <button id="btnGen">Generate Diagram from State Config</button>
                <button id="btnSort">Sort Diagram</button>
                <button id="btnClear">Clear Diagram</button>
            </div>
        </div>
    </div>
</body>
</html>
